<!DOCTYPE html>
<html class="full" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
    <link href='{{ url_for("static", filename="libs/css/bootstrap.min.css") }}' rel="stylesheet">
    <link href='{{ url_for("static", filename="style.css") }}' rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <a class="navbar-brand" href="/">Catalog App</a>
            <br>
            {% if not loggedin %}
                <span class="navbar-right">
                    <a href='{{url_for("showLogin")}}'>Log in</a>
                </span>
            {% else %}
                <span class="navbar-right">
                    <a href='{{ url_for("addItemPage") }}'>Add New Item</a>
                    &nbsp;&nbsp;|&nbsp;&nbsp;
                    <a href='{{url_for("gdisconnect")}}' class="text-muted">log out</a>
                </span>
            {% endif %}
        </div>
    </nav>
    <div class="content">
        {% block content %} {% endblock %}
    </div>
    <footer>
        <p class="text-center">Udacity Course Project by Saurya Man Patel</p>
    </footer>
    <script src='{{ url_for("static", filename="libs/jquery/1.12.4/jquery.min.js") }}'></script>
    <script src='{{ url_for("static", filename="libs/js/bootstrap.min.js") }}'></script>
    <script src='{{ url_for("static", filename="script.js") }}'></script>
</body>

</html>
