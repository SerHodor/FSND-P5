{% extends "base.html" %} 
{% block title %} {{item.name}} {% endblock %} 
{% block content %}


<div class="container">
    <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
            <h2>
                {{item.name}}
            </h2>
            <p>{{item.description}}</p>
        </div>
        {% if access %}
        	<div class="col-xs-6 col-xs-offset-3">
            	<a href="{{url_for('editItemPage', item_name=item.name, category_name=category_name)}}">Edit</a>
            	<a href="{{url_for('deleteItemPage', item_name=item.name, category_name=category_name)}}">Delete</a>
        	</div>
        {% endif %}
    </div>
</div>



{% endblock %}
